name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones for better analysis relevancy

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # First test the CPU-only installation
      - name: Install and test CPU-only build
        run: |
          python -m pip install --upgrade pip

          # Install in CPU-only mode
          echo "Installing in CPU-only mode..."
          RLAOPT_CPU_ONLY=1 pip install -e ".[test]"

          # Run basic tests to verify functionality
          echo "Running basic tests on CPU-only build..."
          pytest -x

          # Uninstall to prepare for CUDA build
          pip uninstall -y rlaopt

      # Now set up CUDA (only if CPU tests pass)
      - name: Setup CUDA
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: '12.5.0'
          method: 'network'
          sub-packages: '["nvcc", "cudart"]'
          use-github-cache: 'true'

      # Verify CUDA installation
      - name: Verify CUDA
        run: nvcc --version

      # Install with CUDA and run tests with coverage
      - name: Install and test CUDA build
        run: |
          # Install with CUDA support
          echo "Installing with CUDA support..."
          pip install -e ".[test]"

          # Run tests with coverage for SonarQube
          echo "Running full test suite with CUDA for coverage..."
          pytest --cov=rlaopt --cov-report=xml

      # SonarQube Scan (will use the coverage from CUDA tests)
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
